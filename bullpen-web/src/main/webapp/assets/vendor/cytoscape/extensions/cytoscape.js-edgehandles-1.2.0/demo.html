<!DOCTYPE>

<html>

	<head>
		<title>[jquery.cytoscape.js-edgehandles.js] Cytoscape.js Edge Handles</title>

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->
		<script src="jquery.cytoscape.js-edgehandles.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}

			#cy {
				width: 600px;
				height: 600px;
				border: 1px solid #888;
			}

			#buttons {
				position: absolute;
				left: 1em;
				top: 3.5em;
			}
		</style>

		<script>
			$(function(){
				$('#cy').cytoscape({
					ready: function(){
						window.cy = this;
					},

					style: [
						{
							selector: 'node',
							css: {
								'content': 'data(name)'
							}
						},

						{
							selector: 'edge',
							css: {
								'target-arrow-shape': 'triangle'
							}
						},

						// some style for the plugin

						{
							selector: '.edgehandles-hover',
							css: {
								'background-color': 'red'
							}
						},

						{
							selector: '.edgehandles-source',
							css: {
								'border-width': 2,
								'border-color': 'red'
							}
						},

						{
							selector: '.edgehandles-target',
							css: {
								'border-width': 2,
								'border-color': 'red'
							}
						},

						{
							selector: '.edgehandles-preview, .edgehandles-ghost-edge',
							css: {
								'line-color': 'red',
								'target-arrow-color': 'red',
								'source-arrow-color': 'red'
							}
						}
					],

					elements: {
						nodes: [
							{ data: { id: 'j', name: 'Jerry' } },
							{ data: { id: 'e', name: 'Elaine' } },
							{ data: { id: 'k', name: 'Kramer' } },
							{ data: { id: 'g', name: 'George' } }
						],
						edges: [
							{ data: { source: 'j', target: 'e' } },
							{ data: { source: 'j', target: 'k' } },
							{ data: { source: 'j', target: 'g' } },
							{ data: { source: 'e', target: 'j' } },
							{ data: { source: 'e', target: 'k' } },
							{ data: { source: 'k', target: 'j' } },
							{ data: { source: 'k', target: 'e' } },
							{ data: { source: 'k', target: 'g' } },
							{ data: { source: 'g', target: 'j' } }
						]
					},
				});

				$('#cy').cytoscapeEdgehandles({
					// options go here
				});

				$('#draw-on').on('click', function(){
					$('#cy').cytoscapeEdgehandles('drawon');
				});

				$('#draw-off').on('click', function(){
					$('#cy').cytoscapeEdgehandles('drawoff');
				});
			});
		</script>
	</head>

	<body>
		<h1>[jquery.cytoscape.js-edgehandles.js] Cytoscape.js Edge Handles Demo</h1>

		<div id="cy"></div>

		<div id="buttons">
			<button id="draw-on">Draw mode on</button>
			<button id="draw-off">Draw mode off</button>
		</div>
	</body>

</html>
